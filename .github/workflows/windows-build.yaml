name: ðŸ›  Build for StandaloneWindows64 ðŸ› 

on:
  push:
    branches:
      - main
  workflow_dispatch:
run-name: ${{ github.sha }}

jobs:
  build:
    name: Build for PC
    runs-on: ubuntu-latest

    steps:

    # Initiac Checkout against rules
    - name: Checkout code
      uses: actions/checkout@v2

    # Setting up Unity Activation
    - name: Setup Unity activation
      uses: game-ci/unity-request-activation-file@v1

    # Caching Unity Library
    - name: Restore Cache
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

    # Returning Unity Licence
    - name: Return Unity License
      uses: game-ci/unity-return-license@v1
      env:
        UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

    # Building the project
    - name: Build project
      uses: game-ci/unity-builder@v2
      with:
        projectPath: ./YourUnityProjectPath
        unityVersion: 2020.3.1f1 # replace with your version
        targetPlatform: StandaloneWindows64 # or StandaloneWindows

    # Uploading artifacts
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: build
